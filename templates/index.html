<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <button id="start-button" class="mic-btn">
                <img id="mic-icon" src="assets/icons/mic.svg" alt="Mic">
            </button>
            <h1>JARVIS Assistant</h1>
        </header>
        <div class="command-panel">
            <button id="red-button" class="control-btn">Red - OFF</button>
            <button id="green-button" class="control-btn">Green - OFF</button>
            <button id="blue-button" class="control-btn">Blue - OFF</button>
        </div>
        <div class="output-container">
            <p id="output" class="output-text"></p>
        </div>
    </div>
</body>

</html>
